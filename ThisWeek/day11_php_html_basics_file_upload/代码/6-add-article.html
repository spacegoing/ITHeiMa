<!--     标题，作者，栏目类型（科技，娱乐，新闻，八卦），是否立即发布（yes表示立即发布，no表示存为草稿），摘要，文章内容，图片路径，浏览量，发布时间 -->
<form action="./6-add-article.php" method="POST">
	标题：<input type="text" name="title" ><br>
	作者：<input type="text" name="author" ><br>
	类型：
	<select name="type" >
		<option value="科技">科技</option>
		<option value="娱乐">娱乐</option>
		<option value="新闻" selected="selected">新闻</option>
		<option value="八卦">八卦</option>
	</select><br>
	是否立即发布：
	<input type="radio" name="is_show" value="yes" checked="checked">立即发布
	<input type="radio" name="is_show" value="no">存为草稿<br>
	摘要：
	<textarea name="descp"  cols="30" rows="5"></textarea><br>
	内容：
	<textarea name="content"  cols="30" rows="10"></textarea><br>
	<input type="submit" value="发布文章">

</form>
<!-- 富文本编辑器ueditor -->
<script charset="utf-8" src="ueditor/kindeditor-min.js"></script>
<script charset="utf-8" src="ueditor/lang/zh_CN.js"></script>
<script>
var editor;
KindEditor.ready(function(K) {
	editor = K.create('textarea[name="content"]', {
		allowFileManager : true
	});
});
</script>
<!-- 富文本编辑器ueditor -->
